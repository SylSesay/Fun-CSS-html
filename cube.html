<html>
<body>
<style>
@keyframes movingbg
{
   from {background-position:0px}
    to  {background-position:-800px}
}
@keyframes movingbg2
{
   from {background-position:-100px}
    to  {background-position:-900px}
}
div.base
{
    width:100px;height:100px;
    position:relative;
    background-image:url(https://images.unsplash.com/photo-1445217143695-467124038776?auto=format&fit=crop&w=1433&q=60&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D)
}
#p1{animation:movingbg 50s infinite;top:85px;left:0px}
#p2{animation:movingbg2 50s infinite; left:100px;top:-50px;transform:skew(0,-45deg);width:71px}
#p3{animation:movingbg 50s infinite;top:85px;left:35px;top:-185px;transform:skew(-45deg,0deg);height:71px}
</style>
<div onclick="this.innerHTML=document.getElementById('bigdiv').innerHTML">
<div id=p1 class=base ><!-- --></div>
<div id=p2 class=base ><!-- --></div>
<div id=p3 class=base ><!-- --></div>
</div>

<style>
@keyframes movingbg3 /*for front & top*/
{
   from {background-position:0px}
    to  {background-position:-600px}
}
@keyframes movingbg23 /*for sides*/
{
   from {background-position:-300px}
    to  {background-position:-900px}
}
div.base1
{
    width:300px;height:300px;
    position:relative;
    background-image:url(https://images.unsplash.com/photo-1445217143695-467124038776?auto=format&fit=crop&w=1433&q=60&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D)
}
#p4{animation:movingbg3 30s infinite; top:255px; left:0px}
#p5{animation:movingbg23 30s infinite; left:300px; top:-150px; transform:skew(0,-45deg); width:213px}
/*side*/
#p6{animation:movingbg3 30s infinite; top:255px; left:105px; top:-555px; transform:skew(-45deg,0deg); height:213px}
/*top*/
</style>
<div  id=bigdiv>
<div id=p4 class=base1 ><!-- --></div>
<div id=p5 class=base1 ><!-- --></div>
<div id=p6 class=base1 ><!-- --></div>
</div>

</body>
