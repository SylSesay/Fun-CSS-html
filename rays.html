
<html>
<head>
<script>
function drawline(centerx,centery,length,startcolor,endcolor,angle)
{
    var s = '<div style="position:absolute;top:'   
              + (200+centery) + 'px;left:' 
              + ((400-length)/2 + centerx) 
              +'px;width:' + length 
             + 'px;height:2px;background:linear-gradient(to right,' 
             +startcolor + ',' + endcolor 
             + ');transform:rotate(' + angle 
             + 'deg)"></div>';

  return s;
}

function drawray()
{
    var s = '';
    for (var j=0; j < 360; j++)
    {
            var x = 100*Math.cos(j*Math.PI/180);
            var y = 100*Math.sin(j*Math.PI/180);
            s += drawline(x,y,200,'red','black',j);
    }
    return s;
}
</script>
</head>
<body>
<div style="position:relative;top:0px;left:0px;width:400px;height:400px;border:1px red solid">
 <script>document.write(drawray());</script>
</div>
</div>
